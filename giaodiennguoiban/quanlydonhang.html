<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>TraiCayViet - Quản Lý Đơn Hàng</title>
    <link rel="stylesheet" href="dinhdang.CSS">
    <style>
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            font-size: 16px;
            text-align: center;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #fdaaa7;
            color: white;
        }

        thead th {
            padding: 10px;
            border: 1px solid #ddd;
        }

        tbody td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ffe4e1;
        }

        button {
            padding: 5px 10px;
            border: none;
            background-color: #3697d4;
            color: white;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3697d4;
        }
    </style>
</head>
<body>
    <header>
        <h1>Quản Lý Đơn Hàng</h1>
    </header>
    <table>
        <thead>
            <tr>
                <th>STT</th>
                <th>Tên Khách Hàng</th>
                <th>Sản Phẩm</th>
                <th>Số Lượng</th>
                <th>Trạng Thái</th>
                <th>Cập Nhật</th>
                <th>Xóa</th>
            </tr>
        </thead>
        <tbody id="orderTableBody">
            <!-- Danh sách đơn hàng được tạo động -->
        </tbody>
    </table>

    <script>
        let orders = [
            { customer: "Nguyễn Văn A", product: "Sầu Riêng", quantity: 2, status: "Đang chờ" },
            { customer: "Trần Thị B", product: "Cam", quantity: 5, status: "Đã giao" },
            { customer: "Lê Văn C", product: "Măng Cụt", quantity: 1, status: "Đang giao" }
        ];

        function displayOrders() {
            const orderTableBody = document.getElementById('orderTableBody');
            orderTableBody.innerHTML = '';

            orders.forEach((order, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${order.customer}</td>
                    <td>${order.product}</td>
                    <td>${order.quantity}</td>
                    <td>${order.status}</td>
                    <td>
                        <select onchange="updateOrderStatus(${index}, this.value)">
                            <option value="Đang chờ" ${order.status === "Đang chờ" ? "selected" : ""}>Đang chờ</option>
                            <option value="Đang giao" ${order.status === "Đang giao" ? "selected" : ""}>Đang giao</option>
                            <option value="Đã giao" ${order.status === "Đã giao" ? "selected" : ""}>Đã giao</option>
                        </select>
                    </td>
                    <td><button onclick="deleteOrder(${index})">Xóa</button></td>
                `;
                orderTableBody.appendChild(row);
            });
        }

        function updateOrderStatus(index, newStatus) {
            orders[index].status = newStatus;
            alert("Cập nhật trạng thái thành công!");
            displayOrders();
        }

        function deleteOrder(index) {
            if (confirm("Bạn có chắc muốn xóa đơn hàng này không?")) {
                orders.splice(index, 1);
                alert("Xóa đơn hàng thành công!");
                displayOrders();
            }
        }

        displayOrders();
    </script>
</body>
</html>
